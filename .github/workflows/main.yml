name: Build DirectXHook DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Проверяем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # Устанавливаем MSBuild и Visual Studio Build Tools
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Кэшируем DirectX SDK
    - name: Cache DirectX SDK
      uses: actions/cache@v4
      with:
        path: C:\DXSDK
        key: dxsdk-${{ runner.os }}
        restore-keys: |
          dxsdk-${{ runner.os }}

    # Загружаем и устанавливаем DirectX SDK с таймаутом и логами
    - name: Download and install DirectX SDK
      timeout-minutes: 10
      run: |
        if not exist "C:\DXSDK" (
          echo "Starting download of dxsdk.exe..."
          powershell -Command "Invoke-WebRequest -Uri 'http://null22.cefmt.no.eu.org/dxsdk.exe' -OutFile 'dxsdk.exe' -Verbose"
          echo "Download complete, starting installation..."
          Start-Process -FilePath '.\dxsdk.exe' -ArgumentList '/quiet /norestart /dir:\"C:\DXSDK\"' -NoNewWindow -Wait
          echo "Installation finished."
        ) else (
          echo "DirectX SDK already installed, skipping download."
        )
      shell: cmd

    # Настраиваем переменную окружения для DirectX SDK
    - name: Set DirectX SDK environment variable
      run: echo "DXSDK_DIR=C:\DXSDK\" >> $env:GITHUB_ENV
      shell: powershell

    # Компилируем проект с помощью MSBuild
    - name: Build with MSBuild
      run: msbuild DirectXHook.vcxproj /p:Configuration=Release /p:Platform=Win32 /t:Build

    # Загружаем артефакт (собранную DLL)
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DirectXHook-DLL
        path: Release/DirectXHook.dll
